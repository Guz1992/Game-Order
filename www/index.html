<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="media_button_bar/css/media_button_bar.css">
    <link rel="stylesheet" type="text/css" href="ionic/css/ionic.min.css">
    <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="xdk/init-dev.js"></script>
    <script type="application/javascript" src="lib/jquery.min.js"></script>
    <script type="application/javascript" src="marginal/marginal-position.js"></script>
    <script type="application/javascript" src="ionic/js/ionic.bundle.js"></script>

    <script type="application/javascript" src="js/index_user_scripts.js"></script>
    <script type="application/javascript" src="xdk/ad/ionic_subpage.js"></script>
    <script type="application/javascript" src="js/index_uib_w_22_popup.js"></script>
    <script type="application/javascript" src="js/index_uib_w_26_popup.js"></script>
    <script type="application/javascript" src="js/data-base/offlinedatabaseJS.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
    <script type="application/javascript" src="lib/angular.min.js"></script>
    <script type="application/javascript" src="xdk/ad/ad_events_data.js"></script>
    <script type="application/javascript" src="js/index_init_services.js"></script>
  </head>

  <body ng-app="myApp">

    <div class="upage" id="mainpage">
      <div class="upage-outer">
        <div class="upage-content ac0 content-area vertical-col left" id="page_8_69">

          <div class="button-bar widget uib_w_2 d-margins" data-uib="ionic/button_bar" data-ver="0">
            <button class="button widget uib_w_3" data-uib="ionic/button" data-ver="0" id="create-game" onclick="createGame()">Criar Jogo</button>
            <button class="button widget uib_w_4 ion ion-android-add" data-uib="ionic/button" data-ver="0" id="add-player" ng-controller="uib_w_22_popup_controller" ng-click="show()">Jogador</button>
          </div>
          <label class="item item-input widget uib_w_5 d-margins" data-uib="ionic/input" data-ver="0">
            <input id="qty_players" type="number" placeholder="Quantidade de jogadores" min="1">
          </label>

          <!-- Begin Lista De jogadores -->
          <ion-list id="itemData" class="widget uib_w_6 d-margins">
          </ion-list>
          <!-- END Lista De jogadores -->

          <template class="uib-ionic-popup widget uib_w_22 d-margins" data-uib="ionic/popup" data-ver="0"></template>
        </div>
        <ion-header-bar class="bar inner-element uib_w_1 bar-positive bar-header" data-uib="ionic/header" data-ver="0" align-title="center">
          <div class="buttons widget-container content-area horiz-area wrapping-col"></div>
          <h1 class="title">Game Order</h1>
          <div class="buttons widget-container content-area horiz-area wrapping-col"></div>
        </ion-header-bar>
      </div>
    </div>
    <div class="upage hidden" id="uib_page_game">
      <div class="upage-outer">
        <div class="upage-content ac0 content-area vertical-col left" id="page_53_38">
          <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
            <div class="col uib_col_1 col-0_6-12" data-uib="layout/col" data-ver="0">
              <div class="widget-container content-area vertical-col">

                <button class="button widget uib_w_24 d-margins button-calm" id="btn-time-a" ng-controller="uib_w_26_popup_controller" ng-click="show('time-a')" >Time A</button>
          
                <!-- Begin TIME A -->
                <ion-list id="time-a" class="widget uib_w_11 d-margins" data-uib="ionic/list" data-ver="0">
                </ion-list><span class="uib_shim"></span>          
                <!-- END TIME A -->

              </div>
            </div>
            <div class="col uib_col_2 col-0_6-12" data-uib="layout/col" data-ver="0">
              <div class="widget-container content-area vertical-col">

                <button class="button widget uib_w_25 d-margins button-calm" id="btn-time-a" ng-controller="uib_w_26_popup_controller" ng-click="show('time-b')">Time B</button>

                <!-- Begin TIME B -->
                <ion-list id="time-b" class="widget uib_w_15 d-margins" data-uib="ionic/list" data-ver="0">
                </ion-list><span class="uib_shim"></span>
                <!-- End TIME B -->
              </div>
            </div>
            <span class="uib_shim"></span>
          </div>

          <template class="uib-ionic-popup widget uib_w_26 d-margins" data-uib="ionic/popup" data-ver="0"></template>
        </div>
        <ion-header-bar class="bar inner-element uib_w_10 bar-positive bar-header" data-uib="ionic/header" data-ver="0" align-title="center">
          <div class="buttons widget-container content-area horiz-area wrapping-col">

            <button class="button widget uib_w_23 d-margins button-outline ion ion-arrow-left-b" data-uib="ionic/button" data-ver="0" id="back-home"></button>
          </div>
          <h1 class="title">Jogo em Andamento</h1>
          <div class="buttons widget-container content-area horiz-area wrapping-col"></div>
        </ion-header-bar>
      </div>
    </div>
  </body>

</html>
